<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="col-8 m-auto pt-2  text-center">
        <h1>Cadastro</h1>
    </div>    

    <div class="col-8 m-auto pt-3  text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4  text-center">
        <from name="form" id="form" method="post">
            {% csrf_token %}
            <!--{{form.as_p}}-->
            <div class="form-group mt-4">{{form.modelo}}</div>
            <div class="form-group mt-4">{{form.marca}}</div>
            <div class="form-group mt-4">{{form.ano}}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </from>
    </div> 
</body>
</html>
